query seeFeed($lastId: Int) {
  seeFeed(lastId: $lastId) {
    ...PhotoFragment
    owner {
      username
      avatar
    }
    caption
    comments {
      ...CommentFragment
    }
    createdAt
    isMine
    isLiked
  }
}

query seeLikes($seePhotoLikesId: Int!) {
  seePhotoLikes(id: $seePhotoLikesId) {
    ...UserFragment
  }
}

query me {
  me {
    avatar
    username
    totalFollowers
    totalFollowing
  }
}

query searchPhotos($keyword: String!) {
  searchPhotos(keyword: $keyword) {
    id
    file
    createdAt
  }
}
